<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/imagenes/Favicon.ico">
    <link rel="stylesheet" href="pagos_moras_prestamos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>LegacyBank - Añadir Pagos de Mora</title>
</head>
<body>
    <div class="container__principal">
        <!-- Menu Lateral -->
         <aside class="menu__lateral">
            <div class="menu__top">
                <div class="container__logo">
                    <img class="logo" src="/imagenes/Logo Completo.png" alt="Logo LegacyBank">
                </div>
                <nav class="nav"> 
                    <a href="/Inicio/inicio.html"><i class="fas fa-house"></i>Inicio</a>

                    <a href="/Fondos/fondos.html"><i class="fas fa-piggy-bank"></i>Fondos</a>

                    <a href="/Participantes/Gestion_Participantes/gestion_participantes.html"><i class="fas fa-users"></i>Participantes</a>

                    <a href="/Pagos/Gestionar_Pagos/gestion_pagos.html"><i class="fas fa-money-bill-wave"></i>Ahorros</a>

                    <a href="/Prestamos/Gestionar_Prestamos/gestion_prestamos.html"><i class="fas fa-handshake"></i>Préstamos</a>

                    <a href="/Moras/moras_ahorros/moras_ahorros.html" class="active"><i class="fa-regular fa-clock"></i>Pagos de Mora</a>

                    <a href="/Informes/Ahorros/informes_ahorros.html"><i class="fas fa-chart-line"></i>Informes</a>
                </nav>

            </div>
            <div class="config">
                <a href="/Configuracion/configuracion.html"><i class="fa-solid fa-gear"></i>Configuración</a>
            </div>
        </aside>
        <!-- Main Panel -->
         <main class="main__panel">
            <header class="header">
                <button class="cerrar__sesion" id="btnCerrarSesion">Cerrar Sesión</button>
            </header>

            <section class="dashboard">
                <h1 class="dashboard__titulo">Agregar Nuevo pago de Mora - Prestamos</h1>
                <div class="nav__pagosprestamos">
                    <button class="atras" id="btnAtras">← Atras</button>
                </div>
                <div class="container__form">
                    <form class="form__nuevopago-mora">
                        <div class="datos__nuevopago-mora">
                            <label class="label__nuevopago-mora">Solicitante</label>
                            <select class="input__nuevopago-mora" id="solicitante">
                                <option value="" disabled selected>Selecciona el solicitante</option>
                            </select>
                        </div>
                        <div class="datos__nuevopago-mora">
                            <label class="label__nuevopago-mora">Fecha de pago mora</label>
                            <input type="date" class="input__nuevopago-mora" id="fechaPago">
                        </div>
                        <div class="datos__nuevopago-mora">
                            <label class="label__nuevopago-mora">Concepto Mora</label>
                            <input type="text" class="input__nuevopago-mora" id="conceptoMora">
                        </div>
                        <div class="datos__nuevopago-mora">
                            <label class="label__nuevopago-mora">Detalle Mora</label>
                            <select class="input__nuevopago-mora" id="detalleMora">
                                <option value="" disabled selected>Selecciona el detalle de la Mora</option>
                            </select>
                        </div>
                        <div id="resumenMora" class="badge-mora" style="margin-top: 10px;"></div>
                        <div class="datos__nuevopago-mora">
                            <label class="label__nuevopago-mora">Valor a pagar</label>
                            <input type="number" class="input__nuevopago-mora" id="valorPago">
                        </div>
                        <div class="container__boton">
                            <button type="button" class="boton__agregarPago-mora" id="btnAgregarPagomoraPrestamo">Agregar Pago Mora</button>
                        </div>
                    </form>
                </div>
            </section>
         </main>
         <div class="menu__inferior">
            <a href="/Inicio/inicio.html"><i class="fas fa-house"></i></a>
            <a href="/Fondos/fondos.html"><i class="fas fa-piggy-bank"></i></a>
            <a href="/Participantes/Gestion_Participantes/gestion_participantes.html"><i class="fas fa-users"></i></a>
            <a href="/Pagos/Gestionar_Pagos/gestion_pagos.html"><i class="fas fa-money-bill-wave"></i></a>
            <a href="/Prestamos/Gestionar_Prestamos/gestion_prestamos.html"><i class="fas fa-handshake"></i></a>
            <a href="/Moras/moras_ahorros/moras_ahorros.html" class="active"><i class="fa-regular fa-clock"></i></a>
            <a href="/Informes/Ahorros/informes_ahorros.html"><i class="fas fa-chart-line"></i></a>
            <a href="/Configuracion/configuracion.html"><i class="fa-solid fa-gear"></i></a>
        </div>
    </div>
    <script type="module" src="pagos_moras_prestamos.js"></script>
</body>
</html>
