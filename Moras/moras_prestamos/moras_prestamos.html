<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="moras_prestamos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>LegacyBank - Informes</title>
</head>
<body>
    <div class="container__principal">
        <!-- Menu Lateral -->
         <aside class="menu__lateral">
            <div class="menu__top">
                <div class="container__logo">
                    <img class="logo" src="/imagenes/Logo Completo.png" alt="Logo LegacyBank">
                </div>
                <nav class="nav"> 
                    <a href="/Inicio/inicio.html"><i class="fas fa-house"></i>Inicio</a>

                    <a href="/Fondos/fondos.html"><i class="fas fa-piggy-bank"></i>Fondos</a>

                    <a href="/Participantes/Gestion_Participantes/gestion_participantes.html"><i class="fas fa-users"></i>Participantes</a>

                    <a href="/Pagos/Gestionar_Pagos/gestion_pagos.html"><i class="fas fa-money-bill-wave"></i>Ahorros</a>

                    <a href="/Prestamos/Gestionar_Prestamos/gestion_prestamos.html"><i class="fas fa-handshake"></i>Préstamos</a>

                    <a href="/Moras/moras_ahorros/moras_ahorros.html" class="active"><i class="fa-regular fa-clock"></i>Pagos de Mora</a>

                    <a href="/Informes/Ahorros/informes_ahorros.html"><i class="fas fa-chart-line"></i>Informes</a>
                </nav>

            </div>
            <div class="config">
                <a href="/Configuracion/configuracion.html"><i class="fa-solid fa-gear"></i>Configuración</a>
            </div>
        </aside>
        <!-- Main Panel -->
         <main class="main__panel">
            <header class="header">
                <button class="cerrar__sesion" id="btnCerrarSesion">Cerrar Sesión</button>
            </header>

            <section class="dashboard">
                <h1 class="dashboard__titulo">Pagos de Mora</h1>
                <!-- Pestañas -->
                <div class="container__titulos-informes">
                    <div class="titulo-informe" id="btnAhorros">Moras de Ahorros</div>
                    <div class="titulo-informe active-pestana" id="btnPrestamos">Moras de Préstamos</div>
                </div>

                <!-- Filtros y boton -->
                <div class="container__filtros">
                    <!-- Filtro por solicitante -->
                    <div class="container__filtro">
                        <div class="label__filtro">
                            <label class="label__titulo">Filtrar por solicitante</label>
                        </div>
                        <div class="filtro">
                            <select id="filtroParticipante">
                            <option disabled selected>Selecciona el solicitante</option>
                        </select>
                        </div>
                    </div>

                    <!-- Boton generar informe -->
                    <div class="container__filtro filtro-boton">
                        <button class="consultar">Consultar</button>
                    </div>
                </div>

                <div class="container__totalPrestado">
                    <div class="info__totalPrestado">
                        <p class="titulo__totalPrestado">Total </p>
                        <p class="valor__totalPrestado" id="totalPrestado">$ 0</p>
                    </div>
                </div>
                
                <!-- Informes -->
                <div class="container__tabla">
                    <table class="tabla">
                        <tr>
                            <th>Solicitante</th>
                            <th>Fecha Pago</th>
                            <th>F. Limite Pago</th>
                            <th>Valor Pago</th>
                            <th>Cuota N°</th>
                            <th>Días de Mora</th>
                        </tr>
                        <tbody id="tablaPagosCuerpo"></tbody>
                    </table>
                </div>

                <!-- Boton pagar moras -->
                <div class="container__pagarMoras">
                    <button class="pagarMoras" id="pagarMoras">Pagar Mora</button>
                </div>
            </section>
         </main>
    </div>
    <script src="moras_prestamos.js"></script>
</body>
</html>
