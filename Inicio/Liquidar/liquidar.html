<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/imagenes/Favicon.ico">
    <link rel="stylesheet" href="/Inicio/Liquidar/liquidar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>LegacyBank - Liquidar</title>
</head>
<body>
    <div class="container__principal">
        <!-- Menu Lateral -->
         <aside class="menu__lateral">
            <div class="menu__top">
                <div class="container__logo">
                    <img class="logo" src="/imagenes/Logo Completo.png" alt="Logo LegacyBank">
                </div>
                <nav class="nav"> 
                    <a href="/Inicio/inicio.html"><i class="fas fa-house"></i>Inicio</a>

                    <a href="/Fondos/fondos.html"><i class="fas fa-piggy-bank"></i>Fondos</a>

                    <a href="/Participantes/Gestion_Participantes/gestion_participantes.html"><i class="fas fa-users"></i>Participantes</a>

                    <a href="/Pagos/Gestionar_Pagos/gestion_pagos.html"><i class="fas fa-money-bill-wave"></i>Ahorros</a>

                    <a href="/Prestamos/Gestionar_Prestamos/gestion_prestamos.html"><i class="fas fa-handshake"></i>Préstamos</a>

                    <a href="/Moras/moras_ahorros/moras_ahorros.html"><i class="fa-regular fa-clock"></i>Pagos de Mora</a>

                    <a href="/Informes/Ahorros/informes_ahorros.html"><i class="fas fa-chart-line"></i>Informes</a>
                </nav>

            </div>
            <div class="config">
                <a href="/Configuracion/configuracion.html"><i class="fa-solid fa-gear"></i>Configuración</a>
            </div>
        </aside>
        <!-- Main Panel -->
         <main class="main__panel">
            <header class="header">
                <button class="cerrar__sesion" id="btnCerrarSesion">Cerrar Sesión</button>
            </header>

            <section class="dashboard">
                <h1 class="dashboard__titulo" id="tituloSeccion">Liquidar por participante</h1>
                <div class="nav__atras">
                    <button class="atras" id="btnAtras">← Atras</button>
                </div>
                <div class="container__form">
                    <form class="form__liquidarParticipante">
                        <div class="datos__liquidarParticipante">
                            <label class="label__liquidarParticipante">Nombres</label>
                            <select class="input__liquidarParticipante" id="nombreParticipante">
                                <option value="" disabled selected>Selecciona un participante</option>
                            </select>
                        </div>

                        <div class="datos__liquidarParticipante">
                            <label class="label__liquidarParticipante">Motivo</label>
                            <select class="input__liquidarParticipante" id="motivo">
                                <option value="" disabled selected>Selecciona el motivo</option>
                                <option value="">Retiro voluntario</option>
                                <option value="">Liquidación Fondo</option>
                            </select>
                        </div>

                        <div class="datos__liquidarParticipante">
                            <label class="label__liquidarParticipante">Valor a liquidar</label>
                            <input type="text" class="input__liquidarParticipante">
                        </div>

                        <div class="datos__liquidarParticipante">
                            <label class="label__liquidarParticipante">Fecha liquidación</label>
                            <input type="date" class="input__liquidarParticipante">
                        </div>

                        </div>
                        <div class="container__boton">
                            <button type="button" class="boton__liquidarParticipante" id="btnLiquidarParticipante">Liquidar</button>
                        </div>
                    </form>
                </div>
            </section>
         </main>
         <div class="menu__inferior">
            <a href="/Inicio/inicio.html"><i class="fas fa-house"></i></a>
            <a href="/Fondos/fondos.html"><i class="fas fa-piggy-bank"></i></a>
            <a href="/Participantes/Gestion_Participantes/gestion_participantes.html"><i class="fas fa-users"></i></a>
            <a href="/Pagos/Gestionar_Pagos/gestion_pagos.html"><i class="fas fa-money-bill-wave"></i></a>
            <a href="/Prestamos/Gestionar_Prestamos/gestion_prestamos.html"><i class="fas fa-handshake"></i></a>
            <a href="/Moras/moras_ahorros/moras_ahorros.html"><i class="fa-regular fa-clock"></i></a>
            <a href="/Informes/Ahorros/informes_ahorros.html"><i class="fas fa-chart-line"></i></a>
            <a href="/Configuracion/configuracion.html"><i class="fa-solid fa-gear"></i></a>
        </div>
    </div>
    <script type="module" src="/Inicio/Liquidar/liquidar.js"></script>
</body>
</html>
