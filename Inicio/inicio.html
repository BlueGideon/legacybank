<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="inicio.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>LegacyBank - Inicio</title>
</head>
<body>
    <div class="container__principal">
        <!-- Menu Lateral -->
         <aside class="menu__lateral">
            <div class="menu__top">
                <div class="container__logo">
                    <img class="logo" src="../imagenes/Logo Completo.png" alt="Logo LegacyBank">
                </div>
                <nav class="nav"> 
                    <a href="/Inicio/inicio.html" class="active"><i class="fas fa-house"></i>Inicio</a>

                    <a href="/Fondos/fondos.html"><i class="fas fa-piggy-bank"></i>Fondos</a>

                    <a href="/Participantes/Gestion_Participantes/gestion_participantes.html"><i class="fas fa-users"></i>Participantes</a>

                    <a href="/Pagos/Gestionar_Pagos/gestion_pagos.html"><i class="fas fa-money-bill-wave"></i>Ahorros</a>

                    <a href="/Prestamos/Gestionar_Prestamos/gestion_prestamos.html"><i class="fas fa-handshake"></i>Préstamos</a>

                    <a href="/Moras/moras_ahorros/moras_ahorros.html"><i class="fa-regular fa-clock"></i>Pagos de Mora</a>

                    <a href="/Informes/Ahorros/informes_ahorros.html"><i class="fas fa-chart-line"></i>Informes</a>
                </nav>

            </div>
            <div class="config">
                <a href="/Configuracion/configuracion.html"><i class="fa-solid fa-gear"></i>Configuración</a>
            </div>
        </aside>
        <!-- Main Panel -->
         <main class="main__panel">
            <header class="header">
                <div class="bienvenida" id="mensajeBienvenida">Bienvenido, Administrador</div>
                <button class="cerrar__sesion" id="btnCerrarSesion">Cerrar Sesión</button>
            </header>

            <section class="dashboard">
                <h1 class="dashboard__titulo">Panel de Control</h1>
                <div class="container__cards">
                    <div class="card">
                        <p class="card__valor" id="fondosDisponibles">$ 0</p>
                        <p class="card__descripcion">Fondos Disponibles</p>
                    </div>
                    <div class="card">
                        <p class="card__valor" id="participantesActivos">0</p>
                        <p class="card__descripcion">Participantes Activos</p>
                    </div>
                    <div class="card">
                        <p class="card__valor" id="prestamosActivos">0</p>
                        <p class="card__descripcion">Préstamos Activos</p>
                    </div>
                </div>
            </section>
         </main>
    </div>
    <script src="inicio.js"></script>
</body>
</html>
