<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="configuracion.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>LegacyBank - Fondos</title>
</head>
<body>
    <div class="container__principal">
        <!-- Menu Lateral -->
         <aside class="menu__lateral">
            <div class="menu__top">
                <div class="container__logo">
                    <img class="logo" src="../imagenes/Logo Completo.png" alt="Logo LegacyBank">
                </div>
                <nav class="nav"> 
                    <a href="/Inicio/inicio.html"><i class="fas fa-house"></i>Inicio</a>

                    <a href="/Fondos/fondos.html"><i class="fas fa-piggy-bank"></i>Fondos</a>

                    <a href="/Participantes/Gestion_Participantes/gestion_participantes.html"><i class="fas fa-users"></i>Participantes</a>

                    <a href="/Pagos/Gestionar_Pagos/gestion_pagos.html"><i class="fas fa-money-bill-wave"></i>Ahorros</a>

                    <a href="/Prestamos/Gestionar_Prestamos/gestion_prestamos.html"><i class="fas fa-handshake"></i>Préstamos</a>

                    <a href="/Informes/Ahorros/informes_ahorros.html"><i class="fas fa-chart-line"></i>Informes</a>
                </nav>

            </div>
            <div class="config">
                <a href="/Configuracion/configuracion.html" class="active"><i class="fa-solid fa-gear"></i>Configuración</a>
            </div>
        </aside>
        <!-- Main Panel -->
         <main class="main__panel">
            <header class="header">
                <button class="cerrar__sesion" id="btnCerrarSesion">Cerrar Sesión</button>
            </header>

            <section class="dashboard">
                <h1 class="dashboard__titulo">Configuración</h1>

                <!-- Menu configuracion -->
                <div class="submenu-config">
                    <div class="submenu" id="perfilAdmin">
                        <div class="submenu-icon">
                            <i class="fa-regular fa-user"></i>
                        </div>
                        <div class="info">
                            <p class="titulo">Perfil de Administrador</p>
                            <p class="descripcion">Administra tu información personal</p>
                        </div>
                    </div>

                    <div class="submenu" id="cambiarContrasena">
                        <div class="submenu-icon">
                            <i class="fa-solid fa-lock"></i>
                        </div>
                        <div class="info">
                            <p class="titulo">Contraseña</p>
                            <p class="descripcion">Cambia tu contraseña</p>
                        </div>
                    </div>

                    <div class="submenu">
                        <div class="submenu-icon">
                            <i class="fa-solid fa-file-invoice"></i>
                        </div>
                        <div class="info">
                            <p class="titulo">Versión</p>
                            <p class="descripcion">Versión 1.0.0</p>
                        </div>
                    </div>
                </div>
            </section>
         </main>
    </div>
    <script src="configuracion.js"></script>
</body>
</html>
